<div class="card">
  <mat-toolbar>Create Product</mat-toolbar>
  <div class="card-body" >
<span class="bagde badge-danger" *ngIf="submited && form.invalid">Los campos son obligatorios</span>

      <form [formGroup]="form" (ngSubmit)="addProduct()">
        <div class="card-body">
          <div class="form-group" [hidden]="true">
            <label for="id">Id</label>
            <input
              type="text"
              class="form-control"
              id="id"
              placeholder="Id"
              formControlName="id"
            />
          </div>
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Name"
              formControlName="name"
            />
          </div>
          <div class="form-group">
                <label for="price">Price</label>
                <input
                  type="number"
                  class="form-control"
                  id="price"
                  placeholder="Price"
                  formControlName="price"
                />
          </div>

        </div>
        <!-- /.card-body -->

        <div class="card-footer">
          <button mat-raised-button type="submit" color="primary">Save</button>
          &nbsp;
          <button type="button" mat-raised-button color="accent" [routerLink]="['/product']">Cancel</button>
        </div>
      </form>
  </div>
</div>
