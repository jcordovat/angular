		  
		  <div class="card">
        <mat-toolbar>Employee List</mat-toolbar>
        <div class="card-body" >

<table class="table table-bordered table-hover"  >
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of employees">
        <td>{{ item.id }}</td>
        <td>{{ item.name }}</td>
        <td><button type="button" class="btn btn-primary" [routerLink]="['/employee/edit/', item.id]">Edit</button> </td>
        <td><button type="button" class="btn btn-danger" (click)="deleteEmployee(item.id)">Delete</button> </td>
      </tr>
    </tbody>
  </table>
  <mat-paginator
              [length]="totalReg"
              [pageSize]="regXPag"
              [pageSizeOptions]="pageSizeOptions"
              (page)="handlePages($event)"
              aria-label="Select page"
            >
            </mat-paginator>

            <button mat-fab color="accent" style="float: right" type="button" [routerLink]="['/employee/create']">
              <mat-icon>create</mat-icon>
          </button>
    
        </div>
      </div>
