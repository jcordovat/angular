<mat-sidenav-container class="all-wrap" fullscreen>
    
    
    <mat-sidenav #sidenav style="width:200px;" >
      <img src="assets/angular.png" width="128" style="margin-left: 20px">

      <button mat-menu-item (click)="sidenav.toggle()" [routerLink]="['product']" style="cursor: pointer">
        <mat-icon>inventory</mat-icon>
        <span>Products</span>
      </button>

      <button mat-menu-item (click)="sidenav.toggle()" [routerLink]="['custumer']" style="cursor: pointer">
        <mat-icon>groups</mat-icon>
        <span>Customers</span>
      </button>

      <button mat-menu-item (click)="sidenav.toggle()" [routerLink]="['employee']" style="cursor: pointer">
        <mat-icon>badged</mat-icon>
        <span>Employees</span>
      </button>

      <button mat-menu-item (click)="sidenav.toggle()" [routerLink]="['sales']" style="cursor: pointer">
        <mat-icon>receipt</mat-icon>
        <span>Sales</span>
      </button>

      
      </mat-sidenav>
  
  
    <div class="page-wrap">
      <header role="banner">
        <mat-toolbar color="primary" class="example-toolbar" >
          <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon *ngIf="!sidenav.opened">menu</mat-icon>
            <mat-icon *ngIf="sidenav.opened">close</mat-icon>
          </button>
  
          <h1 class="app-name">CRUD Example</h1>
  
          <span class="spacer"></span>
  
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>
  
          <mat-menu #menu="matMenu">
            <button mat-menu-item routerLink="/perfil">
              <mat-icon>account_box</mat-icon>
              <span>Mi Perfil</span>
            </button>
            <button mat-menu-item (click)="sidenav.opened = false"  >
              <mat-icon>exit_to_app</mat-icon>
              <span>Cerrar Sesi√≥n</span>
            </button>
          </mat-menu>
        </mat-toolbar>
      </header>
  
      <main class="content">
        <router-outlet></router-outlet>
      </main>
  
      <footer class="footer">
       Develop by Jorge Cordova | Taller Angular  NetCore 2022
      </footer>
  
    </div>
  
  </mat-sidenav-container>
